<template>
  <require from="./basket-list.scss"></require>
  <require from="../../../../resources/value-converters/currency-format"></require>


  <div class="box" style="margin-top: 5%; margin-left: 5%; margin-right: 5%; margin-bottom: 1%">
    <ul class="list-group">
      <li repeat.for="item of basketlist" class="box" >
        <div class="columns" style="display: flex;  flex-direction: row; justify-content: space-around; align-items: center">
          <div class="column is-three-fifths">
            <h4 class="text is-size-2">${item.item.title}</h4>
          </div>
          <div class="column">
              <h4 class="text is-size-4" style="padding: 5px">Â£${item.item.price * item.quantity |
                  currencyFormat} </h4>
          </div>
          <div class="column">
    
            <button class="button is-active is-link is-size-5" 
              click.delegate="$parent.minusButtonClick(item)">-</button>
            <h4 style="display: inline-block; padding: 5px " class="text is-size-4">${item.quantity}</h4>
            <button class="button is-active is-link is-size-5"

        </div>
      </li>
    </ul>
  </div>
</template>
